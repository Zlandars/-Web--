<!DOCTYPE html>
<html lang="en">

<head>
<title>
    Timer/dateCalc
</title>
</head>

<body>
    <!-- остальной код -->
    <input type="button" id='toggleBtn' value="Toggle">
    <div class="timer">
        <div>
            <label for="first_time">Начальное время</label>
            <input type="time" name="first_time" id="first_time" />
        </div>
        <div>
            <label for="second_time">Конечное время</label>
            <input type="time" name="second_time" id="second_time" />
        </div>
    </div>
    <div class="dateCalc">
        <div>
            <label for="first_date">Начальная дата</label>
            <input type="date" name="first_date" id="first_date" />
        </div>
        <div>
            <label for="second_date">Конечная дата</label>
            <input type="date" name="second_date" id="second_date" />
        </div>
    </div>
    <div class="result">
        <input type="button" id="resulter" value="ResBTN">
        <br />
        <label for="result_time">Результирующее время</label>
        <div id="result_time"></div>
        <input type="button" id="pause" value="Start/stop">
        <br />
        <label for="result_date">Результирующая дата</label>
        <div id="result_date">
        </div>
    </div>
    <script src="js/main.js" type="module"></script>
</body>
</html>
